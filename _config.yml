title: Invesclub
name: Invesclub
user_description: langkah kecil menuju masa depan
notes_url: "https://invesclub.github.io/"
profile_pic: /assets/img/profile.png
favicon: /assets/img/favicon.png
copyright_name: Invesclub
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://invesclub.github.io" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Build settings
theme: null
plugins:
  - jekyll-feed 
  - jekyll-sitemap 

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  math_engine: mathjax
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge

sass:
  style: compressed

collections:
    notes:
      output: true
      permalink: /note/:title

disqus:
  shortname: raghuveerdotnet

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /post/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
